<script>

    const form = document.querySelector('form');
    const pamount = form.querySelector('.pamount');
            form.addEventListener('submit', checkDiscount);
            function checkDiscount(e){
                e.preventDefault();
                var discountAmount = 0;
                if(pamount > 2000){
                    discountAmount = pamount.value * 0.05;
                }else if (pamount > 1000){
                     discountAmount = pamount.value * 0.03;
                }
                else{
                    discountAmount = pamount.value * 0.02;
                }           
                document.getElementById("discount").value = discountAmount;
               
            }
